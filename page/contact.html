	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 mx-auto">

					<div class="row">
						<div class="col-lg-12 mx-auto">
							<zero-md src="../content/contact.md">
								<template> <link href="../css/md-style.css" rel="stylesheet"/> </template>
							</zero-md>
						</div>
					</div>
					
					<div class="row">
						<div class="col-lg-12 mx-auto">
							
							<form id="fs-frm" name="department-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xbjejkew" method="post">
							  <fieldset id="fs-frm-inputs">
									
									<div class="form-group">
							    	<label for="name">Name</label>
							    	<input class="form-control" type="text" name="name" id="name" placeholder="Enter your full name " required>
									</div>
									
									<div class="form-group">
										<label for="email-address">Email Address</label>
							    	<input class="form-control" type="email" name="_replyto" id="email-address" placeholder="email@domain.eu" required>
									</div>
									
									<div class="form-group">
										<label for="interest">What are you interested in</label>
									  <select class="form-control form-control-lg" name="interest" id="interest" required>
									      <option value="" selected="" disabled="">Select</option>
									      <option value="General">General</option>
									      <option value="Sponsoring">Sponsoring</option>
									      <option value="Media Request">Media</option>
									      <option value="Tickets">Tickets</option>
									  </select>
									</div>
									
									<div class="form-group">
							    	<label for="message">Message</label>
							    	<textarea class="form-control" rows="5" name="message" id="message" placeholder="Please start writing your message to the Semantics Team here." required></textarea>
									</div>
									
									<input type="hidden" name="_subject" id="email-subject" value="Department Contact Form Submission">
							  </fieldset>
							  <input class="btn btn-primary" type="submit" value="Send Message">
								<p style="padding-top: 10px; min-height: 100px" id="my-form-status"></p>
							</form>
									
						</div>
					</div>

				</div>
				<!--<div class="col-lg-3 mx-auto"><div id="sidecol" /></div>-->

			</div>
		</div>
